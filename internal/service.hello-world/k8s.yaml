apiVersion: apps/v1
kind: Deployment
metadata:
  name: s-hello-world
spec:
  selector:
    matchLabels:
      app: s-hello-world
  template:
    metadata:
      labels:
        app: s-hello-world
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: s-hello-world
          ports:
            - containerPort: 3550
          env:
            - name: PORT
              value: "3550"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: s-hello-world
spec:
  type: ClusterIP
  selector:
    app: s-hello-world
  ports:
    - name: grpc
      port: 3550
      targetPort: 3550
